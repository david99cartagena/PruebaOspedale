<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Nombre Eps</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EpsNombre" placeholder="Ingrese nombre de la Eps" required/>
    </div>
</div>

<button (click)="addEps()" *ngIf="eps.EpsId == 0" class="btn btn-primary">
    Agregar
</button>

<button (click)="updateEps()" *ngIf="eps.EpsId != 0" class="btn btn-primary">
    Actualizar
</button>
