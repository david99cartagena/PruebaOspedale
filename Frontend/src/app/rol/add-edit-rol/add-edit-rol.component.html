<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Nombre Rol</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="RolNombre" placeholder="Ingrese nombre del Rol" required/>
    </div>
</div>

<button (click)="addRol()" *ngIf="rol.RolId == 0" class="btn btn-primary">
    Agregar
</button>

<button (click)="updateRol()" *ngIf="rol.RolId != 0" class="btn btn-primary">
    Actualizar
</button>
