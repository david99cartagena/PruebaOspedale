<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 100%">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="UsuarioNombre"
                placeholder="Ingrese su Nombre" required />
        </div>
        <label class="col-sm-2 col-form-label">Documento</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="UsuarioDocumento"
                placeholder="Ingrese su Documento" required />
        </div>
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="UsuarioPassword"
                placeholder="Ingrese su Password" required />
        </div>
        <label class="col-sm-2 col-form-label">Genero</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="UsuarioGenero" required>
                <option [value]="genre.nombre" *ngFor="let genre of genres">
                    {{ genre.nombre }}
                </option>
            </select>
            <!-- <input type="text" [(ngModel)]="UsuarioGenero" placeholder="Ingrese su Genero"/> -->
        </div>

        <label class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="UsuarioEdad"
                placeholder="Ingrese su Edad" required />
        </div>
        
        <label class="col-sm-2 col-form-label">Fecha Nacimiento</label>
        <div class="col-sm-10">
            <input type="date" [(ngModel)]="UsuarioFecha_nacimiento" required />
        </div>
        <label class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" [(ngModel)]="UsuarioTelefono" 
                placeholder="Ingrese su Telefono" required />
        </div>

        <label class="col-sm-2 col-form-label">Eps</label>
        <div class="col-sm-10">
            <!-- <input type="number" [(ngModel)]="Eps" /> -->
            <!-- <p *ngFor="let item of epsList">{{ item.EpsNombre }}</p> -->
            <select [(ngModel)]="Eps" required>
                <option *ngFor="let eps of epsList" [value]="eps.EpsId">
                    {{ eps.EpsNombre }}
                </option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Rol</label>
        <div class="col-sm-10">
            <!-- <input type="number" [(ngModel)]="Rol" /> -->
            <!-- <p *ngFor="let item of rolList">{{ item.RolNombre }}</p> -->
            <select [(ngModel)]="Rol" required>
                <option *ngFor="let rol of rolList" [value]="rol.RolId">
                    {{ rol.RolNombre }}
                </option>
            </select>
        </div>

        <!-- <label class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Department">
                <option *ngFor="let depName of DepartmentsList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div> -->

    </div>
</div>

<button (click)="addUsuario()" *ngIf="usu.UsuarioId == 0" class="btn btn-primary">
    Agregar
</button>

<button (click)="updateUsuario()" *ngIf="usu.UsuarioId != 0" class="btn btn-primary">
    Actualizar
</button>
